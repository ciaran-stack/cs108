{% extends 'quotes/base.html' %}
{% block content %}

<center>

<h2>All Quotes by {{person.name}}</h2>

    <ul>
        {% for quote in person.get_all_quotes %}
        <li> {{quote.text}} </li>
        {% endfor %}
    </ul>

<h3>All Images of {{person.name}}</h3>
    <ul>
        {% for image in person.get_all_images %}
        <li> <img src='{{image}}' style ='width: 400;'> </li>
        {% endfor %}
    </ul>

</center>

{% endblock %}
