{% extends 'green_biz/base.html' %}
{% block content %}


<h2>Update Organization</h2>

<form method = 'POST'>

    {% csrf_token %}

    <table>
        <tr>
        {% for field in form %}

        <th>{{field.name}}</th>
        <td>{{field}}</td>
        </tr>
        {% endfor %}


    </table>

    <input type ="submit" name = "Update Organization" value="Update Organization">

</form>
{% endblock %}
