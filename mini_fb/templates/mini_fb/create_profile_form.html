{% extends 'mini_fb/base.html' %}
{% block content %}

<h2>Create a Profile</h2>
<form method = 'POST'>
    {% csrf_token %}
    <table>
        <tr>
        {% for field in form %}
        <tr>{{field.first_name}}</tr>
        <tr>{{field.last_name}}</tr>
        <tr>{{field.email_address}}</tr>
        <tr>{{field.city}}</tr>
        <tr>{{field.profile_picture_url}}</tr>
        </tr>
        {% endfor %}
    </table>
    <input type ="submit" value="submit">
</form>
{% endblock %}
