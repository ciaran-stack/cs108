<h1>Showing All Profiles</h1>

    <table border="1" >
        <colgroup>
            <col span = 1, width = 450>
            <col span = 1, width = 600>
            <col span = 1, width = 350>
        </colgroup>
        <tr>
             <th>
                <h3>Name</h3>
            </th>
            <th>
                <h3>City</h3>
            </th>
            <th>
                <h3>Profile Picture</h3>
            </th>
        </tr>
        {% for Profile in all_profiles_list %}
        <tr>
                <td align="center">{{Profile.first_name}} {{Profile.last_name}} </td>
                <td align="center">{{Profile.city}}</td>
                <td align="center" style="max-width: 400;"> <img src="{{Profile.profile_picture_url}}" style="max-width: 100; max-height: 100"</td>
        </tr>
        {% endfor %}
    </table>
