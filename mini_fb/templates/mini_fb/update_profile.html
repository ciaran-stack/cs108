
{% extends 'mini_fb/base.html' %}
{% block content %}


<h2>Update Profile</h2>

<form method = 'POST'>

    {% csrf_token %}

    <table>
        <tr>
        {% for field in form %}

        <th>{{field.name}}</th>
        <td>{{field}}</td>
        </tr>
        {% endfor %}


    </table>

    <input type ="submit" name = "Update Profile" value="Update Profile">

</form>
{% endblock %}
